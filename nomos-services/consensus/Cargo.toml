[package]
name = "nomos-consensus"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.3"
chrono = "0.4"
rand_chacha = "0.3"
rand = "0.8"
overwatch-rs = { git = "https://github.com/logos-co/Overwatch", branch = "main" }
async-trait = "0.1"
nomos-network = { path = "../network" }
nomos-mempool = { path = "../mempool" }
nomos-core = { path = "../../nomos-core" }
tokio = { version = "1", features = ["sync"] }
tokio-stream = "0.1"
futures = "0.3"
waku-bindings = { version = "0.1.0-rc.1", optional = true}
tracing = "0.1"

[dev-dependencies]
overwatch-derive = { git = "https://github.com/logos-co/Overwatch", branch = "main" }
nomos-log = { path = "../log" }

[features]
default = []
waku = ["nomos-network/waku", "waku-bindings"]
mock = ["nomos-network/mock", "nomos-mempool/mock", "nomos-core/mock"]
